<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCLEPIO - Registro</title>
  <link rel="stylesheet" href="src/registro.css">
  <script defer src="src/registro.js"></script>
</head>

<body>
  <div class="container">
    <div class="modal">
      <!-- Lado izquierdo con logo -->
      <div class="modal-left">
        <img src="public/asclepio_logo.png" alt="Logo" class="logo">
      </div>

      <!-- Lado derecho con formulario y progreso -->
      <div class="modal-right">

        <!-- Barra de progreso -->
        <div class="progress-container">
          <div class="progress-line"></div>

          <div class="progress-bar">
            <div class="step completed">
              <span class="icon">üîí</span>
              <p>Datos login</p>
            </div>
            <div class="step">
              <span class="icon user-icon">üë§</span>
              <p>B√∫squeda perfil</p>
            </div>
            <div class="step">
              <span class="icon">üèÅ</span>
              <p>Validaci√≥n perfil</p>
            </div>
          </div>
        </div>

        <!-- Formulario de Registro -->
        <div class="modal-content" id="register-form">
          <h2>Crear Tu Cuenta</h2>
          <form id="form-registro">
            <label for="first-name">Nombre</label>
            <input type="text" id="first-name" required placeholder="Tu nombre">

            <label for="last-name">Apellido</label>
            <input type="text" id="last-name" required placeholder="Tu apellido">

            <label for="email">Correo Electr√≥nico Profesional</label>
            <input type="email" id="email" required placeholder="Ingresa tu email de colegiado">

            <label for="password">Contrase√±a</label>
            <input type="password" id="password" required placeholder="Crea una contrase√±a">

            <div class="button-group">
              <a href="index.html" class="back-arrow">‚¨Ö Volver</a>
              <button type="button" id="btn-siguiente">Siguiente</button>
            </div>
          </form>
        </div>

        <!-- Verificaci√≥n de C√≥digo -->
        <div class="modal-content hidden" id="verification-form">
          <h2>Verificaci√≥n de Email</h2>
          <p>Hemos enviado un c√≥digo de verificaci√≥n a <strong>********@comb.com</strong></p>

          <label for="verification-code">C√≥digo de Verificaci√≥n</label>
          <input type="text" id="verification-code" required placeholder="Ingresa el c√≥digo">

          <div class="button-group">
            <a href="index.html" class="back-arrow">‚¨Ö Volver</a>
            <button type="button" id="btn-validar">Validar</button>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script>document.addEventListener("DOMContentLoaded", function () {
      const btnSiguiente = document.getElementById("btn-siguiente");
      const btnValidar = document.getElementById("btn-validar");

      const registerForm = document.getElementById("register-form");
      const verificationForm = document.getElementById("verification-form");

      btnSiguiente.addEventListener("click", function () {
        registerForm.classList.add("hidden");
        verificationForm.classList.remove("hidden");
      });

      btnValidar.addEventListener("click", function () {
        window.location.href = "perfil.html";
      });
    });
</script>
</body>

</html>
