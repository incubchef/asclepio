<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCLEPIO</title>
  <link rel="stylesheet" href="src/main.css">
  <link rel="icon" href="public/esculapio.png" type="image/png">
</head>

<body>
  <div class="background"></div> <!-- Fondo con la imagen -->

  <div class="container">
    <!-- Logo -->
    <img src="public/asclepio_logo.png" alt="Logo" class="logo">

    <!-- Modal con pestañas -->
    <div class="modal">
      <h2 id="form-title">Bienvenido</h2>

      <!-- Pestañas -->
      <div class="tabs">
        <a href="#" id="login-tab" class="active">Iniciar Sesión</a>
        <a href="#" id="register-tab">Registrarse</a>
      </div>

      <!-- Formularios -->
      <div id="login-form" class="form-container active">
        <form id="auth-form-login">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" required placeholder="Ingresa tu email">

          <label for="password">Contraseña</label>
          <input type="password" id="password" required placeholder="Ingresa tu contraseña">

          <!-- Botón para iniciar sesión -->
          <button type="button" id="login-button">Iniciar sesión</button>
        </form>
      </div>

      <div id="register-form" class="form-container">
        <form id="auth-form-register">
          <label for="full-name">Nombre Completo</label>
          <input type="text" id="full-name" required placeholder="Tu nombre">

          <label for="email-register">Correo Electrónico</label>
          <input type="email" id="email-register" required placeholder="Ingresa tu email">

          <label for="password-register">Contraseña</label>
          <input type="password" id="password-register" required placeholder="Ingresa tu contraseña">

          <!-- Botón para registrarse -->
          <button type="button" id="register-button">Continuar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Obtener los elementos de las pestañas y los formularios
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginButton = document.getElementById('login-button');
    const registerButton = document.getElementById('register-button');

    // Manejar el cambio de pestañas
    loginTab.addEventListener('click', function (event) {
      event.preventDefault();
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });

    registerTab.addEventListener('click', function (event) {
      event.preventDefault();
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    // Función para mostrar el "loading" en los botones y cambiar de pantalla después de 3 segundos
    function showLoading(button, isLogin) {
      // Cambiar el texto del botón dependiendo de la acción (Login o Register)
      button.innerHTML = isLogin ? 'Iniciando... <span class="spinner"></span>' : 'Registrando... <span class="spinner"></span>';

      // Cambiar el color del botón a un tono más claro para simular que está bloqueado
      button.style.backgroundColor = '#b0c4de';  // Un color azul claro
      button.disabled = true; // Deshabilitar el botón para evitar múltiples clics

      // Simular espera de 3 segundos antes de redirigir
      setTimeout(function () {
        window.location.href = isLogin ? 'dashboard.html' : 'creacion_perfil.html'; // Redirige según acción
      }, 3000); // 3000ms = 3 segundos
    }

    // Agregar evento a los botones
    loginButton.addEventListener('click', function () {
      showLoading(loginButton, true); // Redirige después de login
    });

    registerButton.addEventListener('click', function () {
      showLoading(registerButton, false); // Redirige después de registro
    });
  </script>
</body>

</html>
