<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCLEPIO - Login</title>
  <link rel="icon" href="public/favicon.png" type="image/png">
  <link rel="stylesheet" href="src/index.css">
</head>

<body>
  <div class="background"></div>

  <div class="container">
    <div class="modal">
      <!-- Lado izquierdo con logo -->
      <div class="modal-left">
        <img src="public/asclepio_logo.png" alt="Logo" class="logo">
      </div>

      <!-- Lado derecho con formulario de login -->
      <div class="modal-right">
        <h2>Bienvenido</h2>

        <form id="auth-form-login">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" required placeholder="Ingresa tu email">

          <label for="password">Contraseña</label>
          <input type="password" id="password" required placeholder="Ingresa tu contraseña">

          <button type="button" id="login-button">Iniciar sesión</button>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

          <!-- Link para registrarse -->
          <p class="register-link">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("login-button").addEventListener("click", function () {
      this.disabled = true;
      this.textContent = "Cargando...";
      setTimeout(() => { window.location.href = "dashboard.html"; }, 3000);
    });
  </script>

</body>

</html>
