<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCLEPIO</title>
  <link rel="icon" href="public/favicon.png" type="image/png"> <!-- Aquí está el favicon -->
  <link rel="stylesheet" href="src/index.css">
</head>


<body>
  <div class="background"></div>

  <div class="container">
    <div class="modal">
      <!-- Lado izquierdo con logo -->
      <div class="modal-left">
        <img src="public/asclepio_logo.png" alt="Logo" class="logo">
      </div>

      <!-- Lado derecho con formulario -->
      <div class="modal-right">
        <h2 id="form-title">Bienvenido</h2>

        <!-- Pestañas -->
        <div class="tabs">
          <a href="#" id="login-tab" class="active">Iniciar Sesión</a>
          <a href="#" id="register-tab">Registrarse</a>
        </div>

        <!-- Formularios -->
        <div id="login-form" class="form-container active">
          <form id="auth-form-login">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required placeholder="Ingresa tu email">

            <label for="password">Contraseña</label>
            <input type="password" id="password" required placeholder="Ingresa tu contraseña">

            <button type="button" id="login-button">Iniciar sesión</button>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </form>
        </div>

        <div id="register-form" class="form-container">
          <form id="auth-form-register">
            <label for="full-name">Nombre Completo</label>
            <input type="text" id="full-name" required placeholder="Tu nombre">

            <label for="email-register">Correo Electrónico</label>
            <input type="email" id="email-register" required placeholder="Ingresa tu email">

            <label for="password-register">Contraseña</label>
            <input type="password" id="password-register" required placeholder="Ingresa tu contraseña">

            <button type="button" id="register-button">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Selección de elementos
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');

    // Función para cambiar de pestañas correctamente
    function switchTab(activeTab, inactiveTab, activeForm, inactiveForm, title) {
      // Activar pestaña seleccionada
      activeTab.classList.add('active');
      inactiveTab.classList.remove('active');

      // Mostrar el formulario correcto
      activeForm.classList.add('active');
      inactiveForm.classList.remove('active');

      // Cambiar el título
      formTitle.textContent = title;
    }

    // Eventos para cambiar de pestañas
    loginTab.addEventListener('click', function (event) {
      event.preventDefault();
      switchTab(loginTab, registerTab, loginForm, registerForm, "Bienvenido");
    });

    registerTab.addEventListener('click', function (event) {
      event.preventDefault();
      switchTab(registerTab, loginTab, registerForm, loginForm, "Crear Cuenta");
    });

    // Simula carga y redirección
    function simulateLoading(button, url) {
      button.disabled = true;
      button.textContent = "Cargando...";
      setTimeout(() => { window.location.href = url; }, 3000);
    }

    document.getElementById("login-button").addEventListener("click", function () {
      simulateLoading(this, "dashboard.html");
    });

    document.getElementById("register-button").addEventListener("click", function () {
      simulateLoading(this, "creacion_perfil.html");
    });
  </script>
</body>

</html>
