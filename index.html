<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCLEPIO</title>
  <link rel="stylesheet" href="src/main.css">
  <link rel="icon" href="public/esculapio.png" type="image/png"> <!-- Favicon agregado -->
</head>

<body>
  <div class="background"></div> <!-- Fondo con la imagen -->

  <div class="container">
    <!-- Logo agregado encima del modal -->
    <img src="public/asclepio_logo.png" alt="Logo" class="logo">

    <div class="modal">
      <h2 id="form-title">Iniciar Sesión</h2>

      <form id="auth-form">
        <!-- Campo de Nombre (solo en registro) -->
        <div id="name-field" class="hidden">
          <label for="full-name">Nombre Completo</label>
          <input type="text" id="full-name" placeholder="Tu nombre">
        </div>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required placeholder="Ingresa tu email">

        <label for="password">Contraseña</label>
        <input type="password" id="password" required placeholder="Ingresa tu contraseña">
      </form>

      <!-- Botón que redirige al archivo creacion_perfil.html -->
      <a href="creacion_perfil.html">
        <button type="button">Continuar</button>
      </a>

      <p id="toggle-text">¿No tienes cuenta? <a href="#" id="toggle-form">Regístrate</a></p>
    </div>
  </div>
</body>

</html>
