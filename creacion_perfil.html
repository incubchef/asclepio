<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="public/favicon.png" type="image/png"> <!-- Aquí está el favicon -->
  <title>Crear Perfil</title>
  <link rel="stylesheet" href="src/index.css">
</head>

<body>
  <div class="background"></div>

  <div class="container">
    <div class="modal">
      <!-- Lado izquierdo con logo -->
      <div class="modal-left">
        <img src="public/asclepio_logo.png" alt="Logo" class="logo">
      </div>

      <!-- Lado derecho con formulario -->
      <div class="modal-right">
        <h2>Crear Perfil</h2>

        <form id="profile-form">
          <label for="comb-number">Añadir número COMB</label>
          <input type="text" id="comb-number" required placeholder="Número COMB">

          <label for="verification-code">Añadir código de verificación</label>
          <input type="text" id="verification-code" required placeholder="Código de verificación">

          <button type="submit">Iniciar creación de perfil</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
