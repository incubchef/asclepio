<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCLEPIO - Verificación de Perfil</title>

    <link rel="stylesheet" href="src/verificacion_perfil.css">
</head>

<body>
  <div class="container">
    <div class="modal">
      <!-- Lado izquierdo con logo -->
      <div class="modal-left">
        <img src="public/asclepio_logo.png" alt="Logo" class="logo">
      </div>
      <!-- Lado derecho con formulario y progreso -->
      <div class="modal-right">

        <!-- Barra de progreso -->
        <div class="progress-container">
        <!-- Barra de progreso -->
        <!-- Contenedor de la barra de progreso -->
        <div class="progress-container">
          <!-- Línea de progreso de fondo -->
          <div class="progress-line"></div>
        
          <!-- Pasos -->
          <div class="progress-bar">
            <div class="step ">
              <span class="icon">🔒</span>
              <p>Datos login</p>
            </div>
        
            <div class="step">
              <span class="icon user-icon">👤</span>
              <p>Búsqueda perfil</p>
            </div>
        
            <div class="step completed">
              <span class="icon">🏁</span>
              <p>Validación perfil</p>
            </div>
          </div>
        </div>

        <h2>Confirma tu Información</h2>

<form action="dashboard.html" method="GET">
  <label for="nombre">Nombre</label>
  <input type="text" id="nombre" value="Rafael" required>

  <label for="apellidos">Apellidos</label>
  <input type="text" id="apellidos" value="Simó Canonge" required>

  <label for="alias">Alias</label>
  <input type="text" id="alias" value="1234567890" required>

  <label for="especialidad">Especialidad</label>
  <input type="text" id="especialidad" value="Endocrinología y Nutrición" required>

  <label for="centro">Centro de Trabajo Principal</label>
  <input type="text" id="centro" value="Hospital Universitario Vall d'Hebron" required>

  <label for="historia">Historia</label>
  <textarea id="historia"
    required>El Dr. Simó Canonge es jefe del Servicio de Endocrinología y Nutrición en el Hospital Universitario Vall d'Hebron y profesor titular de Medicina y Endocrinología en la Universitat Autònoma de Barcelona (UAB). Coordina el grupo de investigación en Diabetes y Metabolismo en el Vall d'Hebron Institut de Recerca (VHIR), reconocido internacionalmente por sus avances en la retinopatía diabética. En 2022, fue galardonado con el Premio Alberto Sols por la Sociedad Española de Diabetes, en reconocimiento a su destacada trayectoria en la investigación de la diabetes. Además, en 2023, ingresó como Académico Correspondiente en la Reial Acadèmia de Medicina de Catalunya, presentando el trabajo titulado "Screening for diabetic retinopathy: new perspectives and challenges".</textarea>

  <label for="links">Links de Interés</label>
  <input type="url" id="links" value="https://orcid.org/0000-0003-0475-3096" required>
  <input type="url" id="links2" value="https://ramc.cat/wp-content/uploads/2024/04/revista-RAMC-38.3.4.pdf" required>

  <button type="submit" id="submit-button">Validar</button>
</form>

      </div>
    </div>
  </div>
</body>

  <script>
    document.getElementById("submit-button").addEventListener("click", function () {
      this.disabled = true;
      this.textContent = "Cargando...";
      setTimeout(() => { window.location.href = "dashboard.html"; }, 3000);
    });
  </script>

</html>
